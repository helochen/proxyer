<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抓鬼</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        var count = 0;

        function send2Server(dst, id) {
            $.get("/v2/change-map?dst=" + dst + "&id=" + document.getElementById("id").value, function (result) {
                console.log(result);
            });
        }

        function takeTask(id) {
            $.get("/v2/catch-ghost?id=" + document.getElementById("id").value, function (result) {
                console.log(result);
            });
        }

        function fight() {
            $.get("/v2/fight-ghost?id=" + document.getElementById("id").value, function (result) {
                if (result === 'success') {
                    count++;
                    console.log("抓鬼：" + count);
                } else {
                    console.log(result);
                }

            });
        }

        function autoGhost() {
            $.get("/v2/auto-ghost?id=" + document.getElementById("id").value, function (result) {
                console.log(result);
            });
        }

        function clearCmd() {
            $.get("/local/clear", function (result) {
                console.log(result);
            });
        }
    </script>
</head>
<body>
</br>
